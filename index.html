<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JobTrack AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script>
    // CRITICAL ERROR TRAP - Must run before anything else
    window.addEventListener('error', function (e) {
      document.body.innerHTML = `
          <div style="color: #ef4444; padding: 20px; font-family: sans-serif; background: white; height: 100vh;">
            <h1 style="font-size: 24px; margin-bottom: 10px;">Startup Error (Trapped by HTML)</h1>
            <p style="font-weight: bold; font-size: 18px;">${e.message}</p>
            <pre style="background: #f3f4f6; padding: 15px; border-radius: 8px; overflow: auto; margin-top: 10px;">${e.error ? e.error.stack : 'No stack trace'}</pre>
            <div style="margin-top: 20px; padding: 15px; background: #eff6ff; border-radius: 8px;">
               <p><strong>Tip:</strong> If this says "No apiKey provided", you need to add Environment Variables in Vercel.</p>
            </div>
          </div>
        `;
    });
    // Also catch unhandled promise rejections
    window.addEventListener('unhandledrejection', function (e) {
      document.body.innerHTML = `
          <div style="color: #ef4444; padding: 20px; font-family: sans-serif; background: white; height: 100vh;">
            <h1 style="font-size: 24px; margin-bottom: 10px;">Unhandled Promise Rejection</h1>
            <p style="font-weight: bold; font-size: 18px;">${e.reason}</p>
          </div>
        `;
    });
  </script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
          colors: {
            primary: '#2563eb',
            secondary: '#475569',
            accent: '#f59e0b',
          }
        }
      }
    }
  </script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8fafc;
    }

    /* Custom scrollbar for better aesthetics */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #f1f5f9;
    }

    ::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #94a3b8;
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
